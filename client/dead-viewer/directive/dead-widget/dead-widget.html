<div id="dead-widget">
    <div class="row">
        <nav>
            <div class="nav-wrapper blue">
                <a href="#!" class="brand-logo">Twitchy</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons search">search</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-image">
                    <img src="{{stream.preview}}">
                    <span class="card-title">{{stream.game}}</span>
                </div>
                <div class="card-content">
                    <p>{{stream.statusMessage}}</p>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col s3">
                            <a href="{{stream.url}}"><span class="logo"><img src="{{stream.logo}}" alt=""/></span></a>
                        </div>
                        <div class="col s8 action-section">
                            <span class="displayName">{{stream.displayName}}</span><br/>
                            <span class="followers">Followers: {{stream.followers}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
