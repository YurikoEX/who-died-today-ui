<div id="dead-widget">
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image">
                <img src="{{stream.preview}}">
                <span class="card-title">{{stream.game}}</span>
            </div>
            <div class="card-content">
                <h2>Status</h2>
                <p>{{stream.statusMessage}}</p>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s3">
                        <a href="{{stream.url}}" target="_blank"><span class="logo"><img src="{{stream.logo}}" alt=""/></span></a>
                    </div>
                    <div class="col s8 action-section">
                        <span class="displayName"><i class="material-icons left">perm_identity</i>{{stream.displayName}}</span><br/>
                        <div class="followers blue lighten-1">
                            <span><i class="material-icons">supervisor_account</i>&nbsp;{{stream.followers}}</span>
                            <span><i class="material-icons">visibility</i>&nbsp;{{stream.views}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
