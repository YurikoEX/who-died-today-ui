<div id="dead-widget">
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image">
                <img src="{{stream.preview}}">
                <span class="viewers">Current Viewers:&nbsp;{{stream.followers}}</span>
                <span class="card-title">{{stream.game}}</span>
            </div>
            <div class="card-content">
                <p>{{stream.statusMessage}}</p>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s3">
                        <a href="{{stream.url}}" target="_blank"><span class="logo"><img src="{{stream.logo}}" alt=""/></span></a>
                    </div>
                    <div class="col s8 action-section">
                        <a href="{{stream.url}}" target="_blank"><span class="displayName">{{stream.displayName}}</span></a><br/>
                        <div class="followers blue lighten-1">
                            <span><i class="fa fa-users"></i>&nbsp;&nbsp;{{stream.views}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
