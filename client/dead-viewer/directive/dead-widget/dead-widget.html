<div>
    <div class="row">
        <nav>
            <div class="nav-wrapper blue">
                <a href="#!" class="brand-logo">Twitchy</a>

                    <li>7 Deaths Today</li>
                    <li><a href="sass.html"><i class="material-icons search">search</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">

            </div>
